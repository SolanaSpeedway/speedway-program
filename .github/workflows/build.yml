name: Build Solana Program

on:
  push:
    branches: [feature/3.3, main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: backpackapp/build:v0.31.0
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build program
        run: |
          rm -f Cargo.lock
          cargo build-sbf

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedway-program
          path: target/deploy/*.so
          retention-days: 30
