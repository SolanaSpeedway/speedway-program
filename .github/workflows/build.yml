name: Build Solana Program

on:
  push:
    branches: [feature/3.3, main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ellipsislabs/solana:latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check toolchain versions
        run: |
          solana --version || echo "Solana not in path"
          rustc --version || echo "Rustc not in path"
          cargo --version || echo "Cargo not in path"

      - name: Build program
        run: |
          rm -f Cargo.lock
          cargo build-sbf || cargo build-bpf

      - name: Find built artifacts
        run: find . -name "*.so" -type f 2>/dev/null || echo "No .so files"

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedway-program
          path: |
            target/deploy/*.so
            target/sbf-solana-solana/release/*.so
          if-no-files-found: warn
          retention-days: 30
