name: Build Solana Program

on:
  push:
    branches: [feature/3.3, main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust 1.79 (Solana 1.18 era)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.79.0

      - name: Install Solana CLI 1.18.26
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Show versions
        run: |
          rustc --version
          cargo --version
          solana --version

      - name: Build program
        run: |
          rm -f Cargo.lock
          cargo build-sbf

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedway-program
          path: target/deploy/*.so
          if-no-files-found: warn
          retention-days: 30
