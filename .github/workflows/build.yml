name: Build Solana Program

on:
  push:
    branches: [feature/3.3, main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-01

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Override platform-tools Cargo with system Cargo
        run: |
          SOLANA_TOOLS_DIR="$HOME/.local/share/solana/install/active_release/bin/sdk/sbf/dependencies/platform-tools/rust/bin"
          mkdir -p "$SOLANA_TOOLS_DIR"
          ln -sf $(which cargo) "$SOLANA_TOOLS_DIR/cargo"
          ln -sf $(which rustc) "$SOLANA_TOOLS_DIR/rustc"

      - name: Build program
        run: |
          rm -f Cargo.lock
          cargo build-sbf

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedway-program
          path: target/deploy/*.so
          retention-days: 30
