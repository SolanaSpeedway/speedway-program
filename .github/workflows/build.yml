name: Build Solana Program

on:
  push:
    branches: [feature/3.3, main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0

      - name: Install Solana CLI (v2.3)
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.3.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Clear platform-tools cache and force fresh download
        run: |
          rm -rf ~/.cache/solana
          solana --version

      - name: Build program with fresh tools
        run: |
          rm -f Cargo.lock
          cargo build-sbf --force-tools-install

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedway-program
          path: target/deploy/*.so
          retention-days: 30
