name: Build Solana Program

on:
  push:
    branches: [feature/3.3, main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.82.0

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.1.15/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Build program only
        run: |
          rm -f Cargo.lock
          cd program
          cargo build-sbf

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedway-program
          path: program/target/deploy/*.so
          if-no-files-found: warn
          retention-days: 30
          
      - name: List built files
        run: find . -name "*.so" -type f 2>/dev/null || echo "No .so files found"
